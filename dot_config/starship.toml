palette = "wisteria"

# 左：OS/Host/Shell + 作業場所 + Git
format = """
[](fg:blue)\
$os\
[](fg:blue bg:black)\
$directory\
$git_branch\
$git_status\
[](fg:black)\
\n$character\
"""

# ----------------------
# 基本情報
# ----------------------

[os]
disabled = false
symbols.Windows = "󰖳 "
symbols.Macos = "󰀵 "
symbols.Ubuntu = " "
format = "[$symbol](bg:blue fg:black)"

[directory]
style = "bg:black fg:blue"
truncation_length = 7
truncation_symbol = "  "
home_symbol = "   ~"
format = "[$path ]($style)"

# ----------------------
# Git
# ----------------------

[git_branch]
style = "bg:black fg:blue"
symbol = " "
truncation_length = 40
truncation_symbol = ''
format = "[ $symbol$branch(:$remote_branch) ]($style)"

[git_status]
style = "bg:black fg:yellow"
conflicted = '='
ahead = '⇡${count}'
behind = '⇣${count}'
diverged = '⇕'
up_to_date = '✓'
untracked = '?'
modified = '!${count}'
renamed = '»'
deleted = '✘'
format = '[\[$all_status$ahead_behind\] ]($style)'

# ----------------------
# 言語・ランタイム
# ----------------------

[nodejs]
style = "bg:black fg:cyan"
format = "[  $version]($style)"

[deno]
style = "bg:black fg:cyan"
format = "[   $version]($style)"

[bun]
style = "bg:black fg:cyan"
format = "[   $version]($style)"

[lua]
style = "bg:black fg:cyan"
format = "[   $version]($style)"

[rust]
style = "bg:black fg:cyan"
format = "[  󱘗 $version]($style)"

[java]
style = "bg:black fg:cyan"
format = "[   $version]($style)"

[kotlin]
style = "bg:black fg:cyan"
format = "[   $version]($style)"

[gradle]
style = "bg:black fg:cyan"
format = "[   $version]($style)"

# ----------------------
# クラウド
# ----------------------

[aws]
style = "bg:black fg:cyan"
format = "[  ($profile )($region)]($style)"

[gcloud]
style = "bg:black fg:cyan"
format = "[  ($account@)($project)]($style)"

# ----------------------
# 状態・負荷
# ----------------------

[cmd_duration]
min_time = 0
style = "bg:black fg:cyan"
format = "[  $duration]($style)"

# -------------------
# プロンプト記号
# ----------------------

[character]
success_symbol = "[ ❯](bold blue)"
error_symbol = "[ ❯](bold red)"
vimcmd_symbol = "[ ❮](bold bright_black)"

